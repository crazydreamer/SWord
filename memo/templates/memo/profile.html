{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="ui main container items centered grid">
  <div class="row">
    <div class="ten wide column">
      <h1>User Profile</h1>
      <div class="ui grid">
        <div class="row">
          <div class="column">
            <h2>你已掌握 {{ total_words }} 个单词</h2>
          </div>
        </div>
        <div class="row">
          <form method="post">
            {% csrf_token %}
            <div class="ui form">
              <div class="inline field">
                <label>选择词书</label>
                <select name="vocabulary" class="ui fluid dropdown">
                  {% for v in vocs %}
                    <option value="{{ v }}">{{ v }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="inline field">
                <label>每日单词数</label>
                <input type="text" name="daily_words" value="{{ daily_words }}">
              </div>
              <div class="field">
                <input class="ui blue button" type="submit" value="确认">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
<script type="text/javascript">
$(document).ready(function () {
  $('select.dropdown').dropdown();
});
</script>
{% endblock %}
