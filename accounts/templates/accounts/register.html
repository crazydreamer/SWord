{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Register - Sword{% endblock %}

{% block library %}
<link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
{% endblock %}

{% block content %}
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      {# <img src="assets/images/logo.png" class="image"> #}
      <div class="content">
        新用户注册
      </div>
    </h2>
    <form class="ui large form {% if error %}error{% endif %}" method="post">
      {% csrf_token %}
      {% if error %}
        <div class="ui error message">
          {{ error }}
        </div>
      {% endif %}
      <div class="ui stacked segment">
        
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="用户名">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="密码">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="repeat-password" placeholder="重复密码">
          </div>
        </div>
        <input type="submit" class="ui fluid large teal submit button" value="注册"></input>
      </div>
    </form>
  </div>
</div>
{% endblock %}
